<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Transcriptomics analysis with RNA-seq: an overview</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<link rel="stylesheet" href="css/vib.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div id="vib_logo">
			<img src="images/logos/vib_notag_pos_rgb.png" alt="Logo VIB" height="80" class='plain'>
		</div>
		<div id="vib_tag">
			SCIENCE MEETS LIFE
		</div>
	
		<div class="reveal">
			<div class="slides">

				<section    data-markdown="slides_outline.md"
                            data-separator="^---Section---"
                            data-separator-vertical="^---Slide---"
                            data-separator-notes="^Note:"
                            data-charset="utf-8" >


				</section>

				<section    data-markdown="slides_content.md"
                            data-separator="^---Section---"
                            data-separator-vertical="^---Slide---"
                            data-separator-notes="^Note:"
                            data-charset="utf-8"
														class = "content">
				</section>


			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>

	</body>
</html>
