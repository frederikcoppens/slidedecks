<!DOCTYPE html>
<html>
  <head>
    <title>ELIXIR TeC F2F 2017</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/elixir_remark.css">
  </head>
  <body>
    <script src="remark-latest.min.js">
    </script>
    <script>
      var slideshow = remark.create({
        sourceUrl: 'presentation.md',
        ratio: '4:3',
        navigation: {
          scroll: true,
          touch: true,
          click: false,
        },
        slideNumberFormat: function (current, total) {
          return '';//current + ' / ' + total;
        },
        countIncrementalSlides: false,
      });
    </script>
  </body>
</html>
